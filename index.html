<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>AMCELL Private Event — E-Invitation</title>
  <style>
    :root{--bg:#fbf8f4;--card:#ffffff;--muted:#666;--accent:#0b6b3a}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',Helvetica,Arial,'PingFang SC',"Hiragino Sans GB","Microsoft YaHei";background:linear-gradient(180deg,#fbf8f4 0%, #f6f4f0 100%);display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:100%;max-width:420px;background:var(--card);border-radius:18px;box-shadow:0 10px 30px rgba(10,10,10,0.08);overflow:hidden;position:relative}
    .hero{padding:34px 26px 20px;text-align:center}
    .tag{font-size:12px;letter-spacing:2px;color:var(--muted);margin-bottom:8px}
    h1{font-family: Georgia, 'Times New Roman', serif;font-size:36px;color:#222;margin-bottom:6px}
    .subtitle{color:var(--muted);font-size:14px;margin-bottom:18px}

    /* product image float */
    .plant-wrap{width:220px;margin:0 auto 18px;position:relative}
    .float-img{width:100%;height:auto;border-radius:12px;animation:floatY 4s ease-in-out infinite}
    @keyframes floatY{0%{transform:translateY(0px)}50%{transform:translateY(-6px)}100%{transform:translateY(0px)}}

    .details{padding:0 28px 26px;color:var(--muted);font-size:14px;line-height:1.5}
    .line{display:flex;justify-content:space-between;margin:8px 0}
    .highlight{color:var(--accent);font-weight:600}

    .actions{padding:20px 28px 32px;display:flex;gap:12px;flex-direction:column}
    .btn{display:block;text-align:center;padding:12px 14px;border-radius:12px;text-decoration:none;font-weight:600}
    .btn-rsvp{background:linear-gradient(90deg,var(--accent),#0a9950);color:#fff}
    .btn-share{background:transparent;border:1px solid #e6e6e6;color:#222}

    .footer{font-size:12px;color:#999;text-align:center;padding:12px}

    @media (max-width:420px){h1{font-size:32px}.card{border-radius:14px}}
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="hero">
      <div class="tag">E-INVITATION</div>
      <h1>You're Invited</h1>
      <div class="subtitle">AMCELL — Private Event</div>

      <div class="plant-wrap">
        <img src="amcell.jpg" alt="Amcell" class="float-img" />
      </div>
    </div>

    <div class="details">
      <div class="line"><div>日期</div><div class="highlight">2025-09-20</div></div>
      <div class="line"><div>时间</div><div class="highlight">2:00 PM</div></div>
      <div class="line"><div>地点</div><div class="highlight">Amway HQ</div></div>
      <p style="margin-top:8px">加入我们，了解细胞级抗衰科技与独家试用礼遇。现场名额有限，敬请回复确认席位。</p>
    </div>

    <div class="actions">
      <a class="btn btn-rsvp" href="https://wa.me/+60XXXXXXXXX?text=您好，我想确认参加%20AMCELL%20Private%20Event%20(2025-09-20)%20—%20请保留一个名额。" target="_blank" rel="noopener">立即 RSVP via WhatsApp</a>
      <a class="btn btn-share" href="#">保存为图片 / 分享链接</a>
    </div>

    <div class="footer">出席人数有限 • 欢迎转发（请标注主办方）</div>
  </div>
</body>
</html>
